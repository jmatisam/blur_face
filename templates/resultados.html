{% extends "base.html" %}

{% block content %}
                <form action="{{ url_for('registrarArchivo') }}" method="POST" autocomplete="off" enctype="multipart/form-data">

                    <div class="mb-3">
                        <input type="file" name="archivo" class="custom-file-input" required>
                    </div>
                    <div class="form-group mb-2 mt-2">
                        <button type="submit" class="btn btn-dark btn-sm">Cargar y Difuminar</button>
                    </div>
                </form>

                
{% endblock %}
